services:
  postgres:
    image: postgres:16-alpine
    container_name: inevent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inevent_weather
      POSTGRES_USER: inevent_user
      POSTGRES_PASSWORD: inevent_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./inevent_weather_backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inevent_user -d inevent_weather"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: inevent_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@inevent.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
